<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login & Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    /* LIGHT THEME */
    body.light {
      background: #b2b8eb;
      color: #333;
    }

    /* DARK THEME */
    body.dark {
      background: #1e1e2f;
      color: #f0f0f0;
    }

    .login-container,
    .signup-container {
      display: flex;
      width: 900px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light .login-container,
    body.light .signup-container {
      background: white;
    }

    body.dark .login-container,
    body.dark .signup-container {
      background: #2b2b3b;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .image-section {
      flex: 1;
      background-image: url('https://digifloat.io/wp-content/uploads/2021/02/Free-3D-Illustration-FB.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      transition: filter 0.3s ease;
    }

    body.dark .image-section {
      filter: brightness(0.6);
    }

    .form-section,
    .signup-form-section {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .form-section,
    body.dark .signup-form-section {
      background: #2b2b3b;
      color: #f0f0f0;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"] {
      background: #3a3a4d;
      border: 1px solid #555;
      color: #f0f0f0;
    }

    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .forgot-password {
      text-decoration: none;
    }

    body.light .forgot-password {
      color: #4285f4;
    }

    body.dark .forgot-password {
      color: #82aaff;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .login-btn:hover {
      background: #3367d6;
    }

    .register-link {
      text-align: center;
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }

    body.light .register-link {
      color: #4285f4;
    }

    body.dark .register-link {
      color: #82aaff;
    }

    .signup-container {
      display: none;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .visible {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      transition: all 0.3s ease;
    }

    /* SWIPE SWITCH */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 30px;
      padding: 3px;
      transition: background 0.3s ease;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .theme-switch input:checked + .slider {
      transform: translateX(30px);
      background: #4285f4;
    }
  </style>
</head>

<body class="light">

  <!-- SWIPE SWITCH -->
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <div class="login-container" id="login-box">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div style="position:relative;">
            <input type="password" id="password" name="password" required placeholder="Enter your password" style="padding-right:40px;">
            <span class="toggle-password" onclick="togglePassword('password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:20px;color:#888;">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <a href="#" class="register-link" onclick="showSignup()">Register Now</a>
    </div>
  </div>

  <div class="signup-container" id="signup-box">
    <div class="signup-form-section">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required placeholder="Choose a username">
          </div>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <div style="position:relative;">
              <input type="password" id="signup-password" name="password" required placeholder="Create a password" style="padding-right:40px;">
              <span class="toggle-password" onclick="togglePassword('signup-password', this)" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:20px;color:#888;">üëÅÔ∏è</span>
            </div>
          </div>

          <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <a href="#" class="register-link" onclick="showLogin()">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      const loginBox = document.getElementById("login-box");
      const signupBox = document.getElementById("signup-box");
      loginBox.classList.add("hidden");
      setTimeout(() => {
        loginBox.style.display = "none";
        signupBox.style.display = "flex";
        signupBox.classList.remove("hidden");
        signupBox.classList.add("visible");
      }, 300);
    }

    function showLogin() {
      const loginBox = document.getElementById("login-box");
      const signupBox = document.getElementById("signup-box");
      signupBox.classList.add("hidden");
      setTimeout(() => {
        signupBox.style.display = "none";
        loginBox.style.display = "flex";
        loginBox.classList.remove("hidden");
        loginBox.classList.add("visible");
      }, 300);
    }

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }

    // üåô Theme toggle with localStorage
const themeToggle = document.getElementById('theme-toggle');

// Apply saved theme on load
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  document.body.classList.toggle('dark', savedTheme === 'dark');
  document.body.classList.toggle('light', savedTheme === 'light');
  themeToggle.checked = savedTheme === 'dark';
}

// Save theme preference when user toggles
themeToggle.addEventListener('change', function() {
  const theme = this.checked ? 'dark' : 'light';
  document.body.classList.toggle('dark', this.checked);
  document.body.classList.toggle('light', !this.checked);
  localStorage.setItem('theme', theme);
});


    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById("login-box").classList.add("visible");
    });
  </script>

</body>

</html>
