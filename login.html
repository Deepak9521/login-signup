<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login & Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: scale(1.02);
      transition: 0.3s ease;
    }


    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
      outline: none;
    }


    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #007BFF;
      text-decoration: none;
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #666
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .input-wrapper {
      width: 100%;
    }

    .input-wrapper input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="container" id="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-wrapper">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('login-password', this)">üëÅ</span>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
      Don‚Äôt have an account? <a onclick="showSignup()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signup-box" style="display: none;">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('signup-password', this)">üëÅ</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-link">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("signup-box").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signup-box").style.display = "none";
      document.getElementById("login-box").style.display = "block";
    }
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
      }
    }
    function showSignup() {
      document.getElementById("login-box").classList.add("hidden");
      setTimeout(() => {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("signup-box").style.display = "block";
        document.getElementById("signup-box").classList.remove("hidden");
      }, 300);
    }
    function showLogin() {
      const loginBox = document.getElementById("login-box");
      const signupBox = document.getElementById("signup-box");
      signupBox.classList.add("hidden");
      setTimeout(() => {
        signupBox.style.display = "none";
        loginBox.style.display = "block";
        loginBox.classList.remove("hidden");
      }, 300);
    }


  </script>

</body>

</html>
