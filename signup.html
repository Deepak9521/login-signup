<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    /* LIGHT THEME */
    body.light {
      background: #b2b8eb;
      color: #333;
    }

    /* DARK THEME */
    body.dark {
      background: #1e1e2f;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light .container {
      background: white;
    }

    body.dark .container {
      background: #2b2b3b;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }

    .image-section {
      flex: 1;
      background-image: url('https://digifloat.io/wp-content/uploads/2021/02/Free-3D-Illustration-FB.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      transition: filter 0.3s ease;
    }

    body.dark .image-section {
      filter: brightness(0.6);
    }

    .form-section {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .form-section {
      background: #2b2b3b;
      color: #f0f0f0;
    }

    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: #333;
    }

    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"] {
      background: #3a3a4d;
      border: 1px solid #555;
      color: #f0f0f0;
    }

    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.08);
    }

    .form-note {
      font-size: 13px;
      margin-bottom: 10px;
      color: #666;
    }

    body.dark .form-note { color: #ccc; }

    .signup-btn {
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 8px;
    }

    .signup-btn:hover { background: #218838 }

    .login-link {
      text-align: center;
      display: block;
      margin-top: 16px;
      font-weight: 500;
      text-decoration: none;
      color: #4285f4;
    }

    body.dark .login-link { color: #82aaff; }

    .login-link:hover { text-decoration: underline; }

    .small-note { font-size: 13px; margin-top: 10px; }

    #password-strength {
      font-size: 13px;
      margin-top: 5px;
      font-weight: 500;
    }

    @media (max-width:920px){
      .container { width:92vw; height:auto; flex-direction:column; }
      .image-section { height:220px }
    }

    .password-wrapper { position: relative; }
    .password-wrapper input { padding-right:46px; }
    .toggle-password {
      position:absolute;
      right:10px;
      top:70%;
      transform:translateY(-50%);
      width:34px;
      height:34px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:18px;
      color:#888;
    }

    /* SWIPE SWITCH */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 60px;
      height: 30px;
      background: #ccc;
      border-radius: 30px;
      padding: 3px;
      transition: background 0.3s ease;
    }

    .theme-switch input { display: none; }

    .slider {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .theme-switch input:checked + .slider {
      transform: translateX(30px);
      background: #4285f4;
    }
  </style>
</head>

<body class="light">
  <!-- SWIPE SWITCH -->
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>

  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>Create an account</h2>
      <form id="signup-form" onsubmit="return handleSignUp(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
        </div>
        <div id="password-strength" class="small-note">Password strength: </div>

        <div class="form-group password-wrapper">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">
          <span class="toggle-password" onclick="togglePassword('confirm-password', this)">üëÅÔ∏è</span>
        </div>

        <div class="form-note">By creating an account you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <a href="login.html" class="login-link">Already have an account? Sign in</a>
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }

    function handleSignUp(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (password !== confirm) {
        alert('Passwords do not match. Please confirm your password.');
        return false;
      }

      alert('Thanks, ' + username + '! Your account has been created.');
      document.getElementById('signup-form').reset();
      return false;
    }

    // Password strength logic
    document.getElementById('password').addEventListener('input', function() {
      const strengthText = document.getElementById('password-strength');
      const pwd = this.value;
      let strength = 'Weak';
      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

      if (strongRegex.test(pwd)) {
        strength = 'Strong';
        strengthText.style.color = 'green';
      } else if (mediumRegex.test(pwd)) {
        strength = 'Medium';
        strengthText.style.color = 'orange';
      } else {
        strength = 'Weak';
        strengthText.style.color = 'red';
      }

      strengthText.textContent = `Password strength: ${strength}`;
    });

    // Theme toggle
    document.getElementById('theme-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
      document.body.classList.toggle('light', !this.checked);
    });
  </script>
</body>

</html>
